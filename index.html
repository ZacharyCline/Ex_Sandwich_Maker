<!DOCTYPE html>
<html>
<head>
	<title>Sandwich Maker</title>
</head>
<body>
	 <div id="wrapper">
<h1>Make a Sandwich!</h1>
<h3>Choose your bread:</h3>
<select id="bread">
<optgroup>
<option value="none">None</option>
<option value="Wheat">Wheat</option>
<option value="Herbs">Herbs and Cheese</option>
<option value="White">White</option>
<option value="Ciabatta">Ciabatta</option>
<option value="Wrap">Wrap</option>
</optgroup>
</select>
<h3>Choose your meat:</h3>
<select id="meat">
<optgroup>
<option value="none">None</option>
<option value="Bacon">Bacon</option>
<option value="Ham">Ham</option>
<option value="Turkey">Turkey</option>
<option value="Beef">Beef</option>
<option value="Chicken">Chicken</option>
<option value="Extra">Extra</option>

</optgroup>
</select>
<h3>Choose your cheese:</h3>
<select id="cheese">
<optgroup>
<option value="none">None</option>
<option value="Swiss">Swiss</option>
<option value="America">American</option>
<option value="Smoked Cheddar">Cheddar</option>
<option value="Provolone">Provolone</option>
<option value="Pepperjack">Pepperjack</option>
</optgroup>
</select>
<h3>Choose your veggies:</h3>
<select id="veggies">
<optgroup>
<option value="none">None</option>
<option value="Lettuce">Lettuce</option>
<option value="Onions">Onion</option>
<option value="Toms">Tomato</option>
<option value="Jalapeneos">Jalapeneos</option>
<option value="Peppers">Peppers</option>
</optgroup>
</select>
<h3>Choose your condiments:</h3>
<select id="condiments">
<optgroup>
<option value="none">None</option>
<option value="Mustard">Mustard</option>
<option value="BBQ">BB@</option>
<option value="1000 Island">1000</option>
<option value="Honey Mustard">Honey Mustard</option>
<option value="Mayo">Mayo</option>
</optgroup>
</select>
<div id="sandwhichTotal">
	<button id="totalBtn">Total</button>
</div>
</div>

<script type="text/javascript" src= "javascripts/SandwichMaker.js"></script>
<script type="text/javascript" src= "javascripts/bread.js"></script>
<script type="text/javascript" src= "javascripts/cheese.js"></script>
<script type="text/javascript" src= "javascripts/condiments.js"></script>
<script type="text/javascript" src= "javascripts/handler.js"></script>
<script type="text/javascript" src= "javascripts/meat.js"></script>
<script type="text/javascript" src= "javascripts/veggies.js"></script>
</body>
</html>
